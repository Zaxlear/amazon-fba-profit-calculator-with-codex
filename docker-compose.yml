version: '3.8'

services:
  fba-calculator:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: fba-profit-calculator:latest
    container_name: fba-calculator
    ports:
      - "8080:8080"
    volumes:
      - fba-data:/app/data
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped

volumes:
  fba-data:
    driver: local

